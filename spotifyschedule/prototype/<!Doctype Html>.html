<!Doctype Html>  
<Html>     
<Head>      
<Title>     
Search a song on spotify 
</Title>  
<style>  
.searchbox {  
float: left;  
}  
input[type=text] {  
padding: 6px;  
margin-top: 8px;  
font-size: 17px;  
border: none;  
}  
.searchbox button {  
  
padding: 8px;  
margin-top: 10px;  
margin-left: 10px;  
background: orange;  
font-size: 20px;  
border: none;  
cursor: pointer;  
}  
.searchbox button:hover {  
background: blue;  
}  
</style>  
</Head>  
<Body>     
Search Songs here <br>  
<div class="searchbox">  
<form>   
<input type="text" placeholder=" Search...." name="search">   
<button type="submit">Submit</button>   
</form>  
</div>   
</Body>  
</Html>
