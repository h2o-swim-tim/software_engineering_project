<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Search site</title>
  </head>
  <body>
      <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">CS411 Spotify Browser</span>
    </nav>
    <div class="jumbotron ">
    <h3 class="text-center">SPOTIFY : TOP 10 SONGS OF ARTIST </h3>
    </div>



    <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Input Artist URI</label>
        <div class="col-sm-10">
          <input name="uri" type="" class="form-control form-control-lg" id="colFormLabelLg" placeholder="type uri">
          <button type="submit" class="btn btn-success btn-lg mt-1">submit</button>
        </div>
      </div>
    </form>
    <hr>
    </div>


    {% if results %}
    <div class="container bg-dark p-2">
    {% for x in results %}
    <ol class="list-group mt-1">
      <li class="list-group-item bg-info text-center"><h3 class="text-white" >{{x.name}}</h3></li>
      <li class="list-group-item"><img src="{{x.album.images.0.url}}" class="img-fluid img-thumbnail" alt=""></li>
    </ol><hr>
    {% endfor %}
    </div>
     {% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
